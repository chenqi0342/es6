<body>
    <script>
        //call()、apply()、bind() 都是用来重定义 this 这个对象的！

        //第一个参数都是this
        //第二参数 
        //call(this,x,xx,xxx)
        //apply(this,[x,xx,xxx])
        //bind(this,[x,xx,xxx])()
    </script>
