<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        //es6 类 es5 构造函数

        // es5创建对象
        //1字面量
        //var obj = {}
        //2new Object()
        //var Obj = new Object()
        //3构造函数
        //构造函数主要用来初始化对象，配合new使用，首字母大写，把对象中的一些公共属性抽出来，封装到构造函数中
        //构造函数

        //new关键字
        //创建 1在内存中创建一个新的空对象
        //改变this 2让this指向这个新的对象
        //封装 3执行构造函数里面的代码，给新对象添加属性和方法
        //返回 4返回新对象（所以构造函数不需要retrun）

        //Animal构造函数  prototype 原型 __proto__原型链
        //prototype 上有 constructor
        //prototype(原型)通过constructor找到自己的构造函数Animal
        //a1 a2实例 __proto__原型链
        //实例通过__proto__(原型链)找到当前构造函数的prototype(原型)
        function Animal(name){
        //属性分为两种 实例上的属性 公有属性（原型上的属性)
            this.name = name;
            this.arr = [1,2,3]; //给new的对象添加属性
        }
        let a1 = new Animal('猴子') //Animal构造函数 a1实例
        let a2 = new Animal('小鸡')
        //引用类型比较的是地址，复制了一份地址不同
        console.log(a1.arr === a2.arr)//false
        //prototype 原型
        Animal.prototype.address = {location: '衫'}
        //公共属性 prototype
        console.log(a1.address === a2.address)//true
        //每个实例都有__proto__
        //实例通过__proto__(原型链)找到当前构造函数的prototype(原型)
        console.log(a1.__proto__ === Animal.prototype)//true
        //prototype(原型)通过constructor找到自己的构造函数Animal
        console.log(a1.constructor)//Animal构造函数
        console.log(a1.__proto__.constructor)//Animal构造函数

        console.log(Animal.__proto__)//FUCTION.prototype
        console.log(a1.__proto__.__proto__)// Obecjt.prototype
        //Obecjt.prototype.__proto__
        console.log(a1.__proto__.__proto__.__proto__) //null
    </script>
</body>
</html>
